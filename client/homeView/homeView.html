<template name="homeView">
    {{#if currentUser}}    
    <div class="container site-content">
        <div class="row">
            
            <div class="col-md-3 user-content">
                {{> userProfileContainer}}    
                {{> currentlyTrendingContainer}}    
            </div>
    
            <div class="col-md-6 feed">        
                {{> createTweetContainer}}
                {{> privateFeedContainer}}                        
            </div>
        
            <div class="col-md-3 suggested-content">
                {{> suggestedFollowContainer}}
                {{> adSpaceContainer}}
                {{> supportContainer}}
            </div>

        </div>
    </div>
    {{else}}
    <div class="container text-center">
        <div class="col-xs-12">
            <div class="card">
                <h3>Sign In to View Content!</h3>                    
            </div>
        </div>
    </div>
    {{/if}} 
</template>
