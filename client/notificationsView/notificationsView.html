<template name="notificationsView">
    <h1>Notifications View</h1>
    {{#each notifications}}
        {{> notificationType}}
    {{else}}
    <p>No notifications</p>
    {{/each}}
</template>

<template name="notificationLike">
    <p>this is a like template!</p>
</template>
