<template name="createTweetContainer">

                <div class="tweet-box" data="tweet-box" contenteditable="true"></div>
                <button class="tweet-submit" type="submit">tweet</button>
                <span class="character-count {{characterLimitStatus}}">{{characterLimit}}</span>

        </div>
</template>
