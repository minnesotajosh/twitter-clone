<template name="tweetContainer">
<div class="tweet-container card">
        <div class="tweet-menu">
                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                <span class="caret"></span></button>
                <ul class="dropdown-menu dropdown-menu-right">
                    {{#if canDelete}}
                        <li><button class="btn btn-link" data="delete-tweet">Remove Tweet</button></li>
                    {{/if}}
                </ul>
              </div>                            
    <div class="author-image-container">
        <a href="/users/{{username}}">
            <img src="http://via.placeholder.com/60x60" alt="">
        </a>
    </div>
    <div class="tweet-creator-data-container">
        <div class="author-name">
            <a href="/users/{{username}}">{{username}}</a>
        </div>
        <div class="author-handle">
                <a href="/users/{{username}}">@{{username}}</a>
        </div>
        <div class="tweet-timestamp">37m</div>
    </div>
    <div class="tweet-content">
        <p>{{{tweetData}}}</p>

    </div>
    <div class="tweet-publish-data-container">
        <div class="replies-container">1</div>
        <div class="retweets-container">3</div>
        <div class="favorited-container">
            <button class="btn" data="like-tweet"><span class="glyphicon glyphicon-heart {{isLiked}}" alt="likes"></span>{{likes}}</button>
        </div>
        <div class="message-author-container"></div>
    </div>
</div>
</template>
