<template name="userFeedContainer">
    <ul class="feed unstyled-list">
        {{#each tweets}}
        <li>
            {{> tweetContainer}}
        </li>
        {{else}}
        <li>
                <div class="tweet-container card">

                    <div class="tweet-content">
                        <p>This user hasn't tweeted yet.</p>

                    </div>

                </div>
            </li>                    
        {{/each}}
    </ul>
</template>
