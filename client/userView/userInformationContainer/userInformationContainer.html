<template name="userInformationContainer">
        <div class="user-information-container card">
                <div class="user-name"><h3><a href="/users/{{username}}">{{name}}</a></h3></div>
                <div class="user-handle"><a href="/users/{{username}}">@{{username}}</a></div>
                <div class="tagline">{{bio}}</div>
                <div class="website"><span class="glyphicon glyphicon-globe"></span> <a href="{{website}}">{{website}}</a></div>
                <div class="joined"><span class="glyphicon glyphicon-calendar"></span> Joined 2011</div>
                <div class="user-media"><span class="glyphicon glyphicon-picture"></span> Media</div>
        </div>
</template>
